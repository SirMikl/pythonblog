{% extends 'base.html' %}

{% block title %}
Update article
{% endblock %}


{% block body %}
    <div class="container">
        <h1>Update article</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Title"><br>

            <textarea name="intro" id="intro" class="form-control" value="" placeholder="Intro and Author">{{ article.intro }}</textarea><br>

            <textarea id="summernote" type="text" class="form-control"  name="text" placeholder="Main text">{{ article.text }}</textarea><br>

            <input type="submit" class="btn btn-success" value="Update">
        </form>
    </div>



{% endblock %}
